<body>

    <header>
        <div class="logo">Travel Planer</div>
    </header>
    
    <main>
        <section>
            <form onsubmit="return false;">
                <label for="city">My trip to:</label>
                <input id="city" type="text" name="city" >
                <label for="date">Departing:</label>
                <input id="date" type="date" name="date" >
                <button id="save" type="submit" name="save">save trip</button>
                <button id="remove" type="reset" name="remove">remove trip</button>
            </form>
        </section>

        <section>
            <div class="result"></div>
        </section>

        <section>
            <div class="list"></div>
        </section>

    </main>
